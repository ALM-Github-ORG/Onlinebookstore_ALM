sonar.projectKey=Onlinebookstore_ALM
sonar.projectName=Onlinebookstore_ALM
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8
sonar.sources=src/main/java
sonar.language=java
sonar.java.binaries=target/classes
sonar.dynamicAnalysis=reuseReports
sonar.javascript.jstest.reportsPath=coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.issuesReport.html.enable=true
sonar.issuesReport.json.enable=true
sonar.report.export.path=sonar-report.json
sonar.issuesReport.console.enable=true
sonar.exclusions=petclinic.xml/**/*,src/test/java/**/*,target/surefire-reports/**/*,**/*.ts,**/*.js
#sonar.java.source=1.8
# TESTS
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports/TEST-*.xml
