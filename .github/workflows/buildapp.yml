name: Deploy application

on:
  workflow_dispatch:
  repository_dispatch:
    types:
      - build-triggered

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven

      - name: Build Artifact
        run: mvn clean package

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: your-artifact-name
          path: target/onlinebookstore.war

  deploy_to_DEV:
    runs-on: ubuntu-20.04  # Specify a specific version of Ubuntu
    needs: [build]  # Ensure the 'build' job completes before deploying

    environment:
      name: DEV

    steps:
      - name: Copy Artifact to Runner
        run: cp README.md $GITHUB_WORKSPACE

  deploy_to_PROD:
    runs-on: ubuntu-19.04  # Specify a specific version of Ubuntu
    environment: PROD
    needs: deploy_to_DEV 
     

    steps:
      - name: Copy Artifact to Runner
        run: cp README.md $GITHUB_WORKSPACE
