name: Build and Upload Java App Artifact

on:
  workflow_dispatch:
  repository_dispatch:
    types:
      - build-triggered

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean install

    - name: Deploy to DEV
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.BASTION_HOST }}
        USERNAME: ${{ secrets.BASTION_USERNAME }}
        KEY: ${{ secrets.BASTION_PASSWORD }}
        port: 22
    
      with:
        source: "./target/onlinebookstore.war"
        target: "/home/ubuntu/Nishika_github/DEV"
